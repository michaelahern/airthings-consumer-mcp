name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x, 22.x, 24.x ]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npx @anthropic-ai/mcpb pack
      - uses: actions/upload-artifact@v4
        with:
          name: airthings-consumer-mcp-${{ matrix.node-version }}.mcpb
          path: airthings-consumer-mcp.mcpb
