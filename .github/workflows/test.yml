name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24.x
      - run: npm ci
      - run: npm run build
      - run: npm run client
        env:
          AIRTHINGS_CLIENT_ID: ${{secrets.AIRTHINGS_CLIENT_ID}}
          AIRTHINGS_CLIENT_SECRET: ${{secrets.AIRTHINGS_CLIENT_SECRET}}
